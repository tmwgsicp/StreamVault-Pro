<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect x="2" y="2" width="196" height="56" rx="12" ry="12" fill="url(#gradient1)" opacity="0.1" stroke="url(#gradient1)" stroke-width="2"/>
  
  <!-- 主图标 - 流媒体和保险库的结合 -->
  <g transform="translate(15, 15)">
    <!-- 保险库门 -->
    <rect x="0" y="0" width="24" height="30" rx="2" ry="2" fill="url(#gradient1)" opacity="0.8"/>
    <circle cx="18" cy="15" r="6" fill="none" stroke="#ffffff" stroke-width="1.5"/>
    <circle cx="18" cy="15" r="2" fill="#ffffff"/>
    
    <!-- 流媒体波纹 -->
    <path d="M28 8 Q35 12 28 16" fill="none" stroke="url(#gradient2)" stroke-width="2" stroke-linecap="round"/>
    <path d="M28 12 Q32 14 28 16" fill="none" stroke="url(#gradient2)" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M28 18 Q35 22 28 26" fill="none" stroke="url(#gradient2)" stroke-width="2" stroke-linecap="round"/>
    <path d="M28 22 Q32 24 28 26" fill="none" stroke="url(#gradient2)" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- 文字标识 -->
  <text x="55" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#gradient1)">StreamVault</text>
  <text x="55" y="42" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="url(#gradient2)">PRO</text>
  
  <!-- 装饰性元素 -->
  <circle cx="175" cy="15" r="3" fill="url(#gradient1)" opacity="0.6"/>
  <circle cx="185" cy="20" r="2" fill="url(#gradient2)" opacity="0.8"/>
  <circle cx="180" cy="35" r="2.5" fill="url(#gradient1)" opacity="0.5"/>
</svg>
